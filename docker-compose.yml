version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: complementary-services-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ComplementaryServicesDB}
    ports:
      - "5436:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - eventplatform-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: complementary-services-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-/}
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: "-rabbit allow_remote_guest_access true"
    ports:
      - "5675:5672"   # AMQP
      - "15675:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      # - ./docker/rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
      - ./docker/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    networks:
      - eventplatform-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5

  # MongoDB for Logs (Optional)
  mongodb:
    image: mongo:7-jammy
    container_name: complementary-services-logs
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-admin}
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - eventplatform-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 5

  # Complementary Services API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: complementary-services-api:latest
    container_name: complementary-services-api
    restart: unless-stopped
    environment:
      # ASP.NET Core
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}
      ASPNETCORE_URLS: http://+:8080
      
      # Database
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=${POSTGRES_DB:-ComplementaryServicesDB};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres}
      
      # RabbitMQ
      RabbitMQ__HostName: rabbitmq
      RabbitMQ__Port: 5672
      RabbitMQ__UserName: ${RABBITMQ_USER:-guest}
      RabbitMQ__Password: ${RABBITMQ_PASSWORD:-guest}
      RabbitMQ__VirtualHost: ${RABBITMQ_VHOST:-/}

      # MongoDB (Logs)
      MongoDB__ConnectionString: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-admin}@mongodb:27017
      MongoDB__DatabaseName: complementary-services-logs
      
      # CORS
      AllowedOrigins__0: ${CORS_ORIGIN_1:-http://localhost:3000}
      AllowedOrigins__1: ${CORS_ORIGIN_2:-http://localhost:5173}
      
    ports:
      - "5050:8080"
    volumes:
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_started
      rabbitmq:
        condition: service_started
    networks:
      - eventplatform-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Mock External Provider (for testing)
  mock-provider:
    build:
      context: ./docker/mock-provider
      dockerfile: Dockerfile
    image: mock-external-provider:latest
    container_name: mock-external-provider
    restart: unless-stopped
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-guest}
    depends_on:
      rabbitmq:
        condition: service_started
    networks:
      - eventplatform-network

# Volumes for data persistence
volumes:
  postgres_data:
    name: complementary-services-postgres-data
  rabbitmq_data:
    name: complementary-services-rabbitmq-data
  mongodb_data:
    name: complementary-services-mongodb-data

# Custom network
networks:
  eventplatform-network:
    name: eventplatform-network
    driver: bridge